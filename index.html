<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Yogito Pixel</title>
<style>
  body { margin: 0; background: #1a1a1a; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  header { height: 40px; line-height: 40px; text-align: center; background: #111; z-index: 10; font-weight: bold; border-bottom: 1px solid #333; font-size: 14px; }
  #palette { height: 55px; display: flex; gap: 8px; padding: 0 10px; align-items: center; overflow-x: auto; background: #111; z-index: 10; border-bottom: 1px solid #222; }
  .color { width: 35px; height: 35px; border-radius: 8px; border: 2px solid #333; cursor: pointer; flex-shrink: 0; }
  .color.active { border-color: #fff; transform: scale(1.1); }
  
  #wrap { flex: 1; position: relative; overflow: hidden; background: #1a1a1a; }
  canvas { image-rendering: pixelated; touch-action: none; background: #ffffff; display: block; }

  /* GÖRSELDEKİ BUTONLAR */
  #controls { position: absolute; bottom: 20px; right: 20px; display: grid; grid-template-columns: repeat(3, 50px); gap: 10px; pointer-events: none; }
  .btn { width: 50px; height: 50px; background: #d1d5db; border: 2px solid #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; pointer-events: auto; user-select: none; transition: 0.2s; box-shadow: 2px 2px 0px #000; }
  .btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #000; }
  
  /* Kalem Butonu Özel Durumu */
  #btn-pen { grid-column: 1; background: #d1d5db; } 
  #btn-pen.active { background: #fef08a; box-shadow: 0 0 15px rgba(254, 240, 138, 0.5); }

  #ui { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 8px; font-size: 12px; pointer-events: none; }
</style>
</head>
<body>

<header>Yogito Pixel</header>
<div id="palette"></div>

<div id="wrap">
  <canvas id="canvas"></canvas>
  
  <div id="controls">
    <div id="btn-pen" class="btn" title="Çizim Modu">✎</div>
    <div class="btn" onclick="moveMap(0, 50)">↑</div>
    <div class="btn" onclick="zoomMap(1.2)">+</div>
    
    <div class="btn" onclick="moveMap(50, 0)">←</div>
    <div class="btn" onclick="moveMap(0, -50)">↓</div>
    <div class="btn" onclick="moveMap(-50, 0)">→</div>
  </div>

  <div id="ui">Mod: Tekli Koyma</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");
const btnPen = document.getElementById("btn-pen");

const MAP_SIZE = 2000;
let scale = 10; 
let offsetX = window.innerWidth / 2 - (MAP_SIZE * scale) / 2;
let offsetY = (window.innerHeight - 95) / 2 - (MAP_SIZE * scale) / 2;
let currentColor = "#ff0000";
let pixels = {};
let isDrawMode = false; // Sarı kalem modu

const colors = ["#ffffff","#000000","#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffa500","#964b00"];

// Palet Oluştur
const palette = document.getElementById("palette");
colors.forEach(c => {
  const d = document.createElement("div");
  d.className = "color";
  d.style.background = c;
  if (c === currentColor) d.classList.add("active");
  d.onclick = () => {
    currentColor = c;
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  palette.appendChild(d);
});

// MOD DEĞİŞTİRME (KALEM)
btnPen.onclick = () => {
  isDrawMode = !isDrawMode;
  if (isDrawMode) {
    btnPen.classList.add("active");
    ui.innerText = "Mod: Sürükleyerek Çizme (Sarı)";
  } else {
    btnPen.classList.remove("active");
    ui.innerText = "Mod: Tekli Koyma (Gri)";
  }
};

function draw() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 95;
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(scale, scale);
  for (const key in pixels) {
    const [px, py] = key.split(",");
    ctx.fillStyle = pixels[key];
    ctx.fillRect(parseInt(px), parseInt(py), 1, 1);
  }
  if (scale > 5) {
    ctx.strokeStyle = "#e0e0e0"; ctx.lineWidth = 0.5 / scale; ctx.beginPath();
    for (let i = 0; i <= MAP_SIZE; i += 1) { ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE); ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i); }
    ctx.stroke();
  }
  ctx.restore();
}

// BUTON FONKSİYONLARI
window.moveMap = (x, y) => { offsetX += x; offsetY += y; draw(); };
window.zoomMap = (z) => { scale *= z; draw(); };

function getPixelPointer(clientX, clientY) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: Math.floor((clientX - rect.left - offsetX) / scale),
    y: Math.floor((clientY - rect.top - offsetY) / scale)
  };
}

let isDragging = false;
let lastPos = { x: 0, y: 0 };

// ÇİZİM VE HAREKET MANTIĞI
const handleStart = (x, y) => {
  isDragging = true;
  lastPos = { x, y };
  const pos = getPixelPointer(x, y);
  if (!isDrawMode && pos.x >= 0 && pos.x < MAP_SIZE && pos.y >= 0 && pos.y < MAP_SIZE) {
    placePixel(pos.x, pos.y);
  }
};

const handleMove = (x, y) => {
  if (!isDragging) return;
  if (isDrawMode) {
    const pos = getPixelPointer(x, y);
    if (pos.x >= 0 && pos.x < MAP_SIZE && pos.y >= 0 && pos.y < MAP_SIZE) {
      placePixel(pos.x, pos.y);
    }
  } else {
    offsetX += x - lastPos.x;
    offsetY += y - lastPos.y;
    lastPos = { x, y };
    draw();
  }
};

// Event Listeners
canvas.addEventListener("mousedown", e => handleStart(e.clientX, e.clientY));
window.addEventListener("mousemove", e => handleMove(e.clientX, e.clientY));
window.addEventListener("mouseup", () => isDragging = false);

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  handleStart(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: false });
window.addEventListener("touchmove", e => {
  handleMove(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: false });
window.addEventListener("touchend", () => isDragging = false);

function placePixel(x, y) {
  if (pixels[`${x},${y}`] === currentColor) return; // Aynı renkse gönderme
  pixels[`${x},${y}`] = currentColor;
  draw();
  fetch("/pixel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ x, y, color: currentColor })
  }).catch(err => console.error(err));
}

fetch("/pixels").then(r => r.json()).then(data => { pixels = data; draw(); });
window.addEventListener("resize", draw);
draw();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogito Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="logo-area">
            <span style="font-weight:bold; font-size:20px;">Yogito Pixel</span>
        </div>
        <div class="palette">
            <div class="color-btn selected" style="background: red;" data-color="red"></div>
            <div class="color-btn" style="background: lime;" data-color="lime"></div>
            <div class="color-btn" style="background: blue;" data-color="blue"></div>
            <div class="color-btn" style="background: yellow;" data-color="yellow"></div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="pixelCanvas" width="1000" height="1000"></canvas>
    </div>

    <div id="controls">
        <div class="btn" id="pencilBtn">✎</div>
        <div class="btn" onclick="movePixel(0, -1)">↑</div>
        <div class="btn" onclick="movePixel(-1, 0)">←</div>
        <div class="btn" onclick="movePixel(1, 0)">→</div>
        <div class="btn" onclick="movePixel(0, 1)">↓</div>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <div class="chat-input">
            <input type="text" id="msgInput" placeholder="Mesaj yaz...">
            <button id="sendBtn">></button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pixel World 2.0</title>
<style>
  body { margin: 0; background: #0b0b0b; color: #fff; font-family: Arial; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  header { padding: 10px; text-align: center; background: #111; z-index: 10; font-weight: bold; border-bottom: 1px solid #333; }
  #palette { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #111; z-index: 10; }
  .color { width: 32px; height: 32px; border-radius: 8px; border: 2px solid #333; cursor: pointer; flex-shrink: 0; }
  .color.active { border-color: #fff; transform: scale(1.1); }
  #wrap { flex: 1; position: relative; overflow: hidden; cursor: crosshair; background: #050505; }
  canvas { image-rendering: pixelated; touch-action: none; }
  #ui { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 5px; font-size: 12px; pointer-events: none; }
</style>
</head>
<body>

<header>Pixel World - Sürüklemek için SHIFT'e basılı tutun veya Orta Tuş kullanın</header>
<div id="palette"></div>

<div id="wrap">
  <canvas id="canvas"></canvas>
  <div id="ui">Zoom: 1x | X: 0 Y: 0</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const wrap = document.getElementById("wrap");
const ui = document.getElementById("ui");

// --- AYARLAR ---
const MAP_SIZE = 2000;
let scale = 10; 
let offsetX = window.innerWidth / 2 - (MAP_SIZE * scale) / 2;
let offsetY = window.innerHeight / 2 - (MAP_SIZE * scale) / 2;
let currentColor = "#ff0000";
let pixels = {};

const colors = ["#ffffff","#000000","#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffa500","#964b00"];

// --- PALET OLUŞTURMA ---
const palette = document.getElementById("palette");
colors.forEach(c => {
  const d = document.createElement("div");
  d.className = "color";
  d.style.background = c;
  if (c === currentColor) d.classList.add("active");
  d.onclick = () => {
    currentColor = c;
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  palette.appendChild(d);
});

// --- ÇİZİM FONKSİYONU ---
function draw() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(scale, scale);

  // Harita Arka Planı
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, MAP_SIZE, MAP_SIZE);

  // Pixelleri Çiz
  for (const key in pixels) {
    const [x, y] = key.split(",");
    ctx.fillStyle = pixels[key];
    ctx.fillRect(parseInt(x), parseInt(y), 1, 1);
  }

  // Izgara (Sadece çok yakındayken)
  if (scale > 15) {
    ctx.strokeStyle = "#222";
    ctx.lineWidth = 0.02;
    for (let i = 0; i <= MAP_SIZE; i += 5) {
      ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i); ctx.stroke();
    }
  }
  ctx.restore();
  ui.innerText = `Zoom: ${scale.toFixed(1)}x | Harita: 2000x2000`;
}

// --- KOORDİNAT HESAPLAMA ---
function getMousePos(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  
  return {
    x: Math.floor((clientX - rect.left - offsetX) / scale),
    y: Math.floor((clientY - rect.top - offsetY) / scale)
  };
}

// --- ETKİLEŞİM ---
let isDragging = false;
let lastMouse = { x: 0, y: 0 };

window.addEventListener("mousedown", e => {
  if (e.button === 1 || (e.button === 0 && e.shiftKey)) {
    isDragging = true;
    lastMouse = { x: e.clientX, y: e.clientY };
  } else if (e.button === 0) {
    const pos = getMousePos(e);
    if (pos.x >= 0 && pos.x < MAP_SIZE && pos.y >= 0 && pos.y < MAP_SIZE) {
      placePixel(pos.x, pos.y);
    }
  }
});

window.addEventListener("mousemove", e => {
  if (isDragging) {
    offsetX += e.clientX - lastMouse.x;
    offsetY += e.clientY - lastMouse.y;
    lastMouse = { x: e.clientX, y: e.clientY };
    draw();
  }
});

window.addEventListener("mouseup", () => isDragging = false);

// Zoom (Tekerlek)
window.addEventListener("wheel", e => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  const worldPos = { x: (mouseX - offsetX) / scale, y: (mouseY - offsetY) / scale };

  const delta = e.deltaY > 0 ? 0.9 : 1.1;
  scale *= delta;
  scale = Math.min(Math.max(0.5, scale), 60); // Sınırlar

  offsetX = mouseX - worldPos.x * scale;
  offsetY = mouseY - worldPos.y * scale;
  draw();
}, { passive: false });

function placePixel(x, y) {
  pixels[`${x},${y}`] = currentColor;
  draw();
  fetch("/pixel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ x, y, color: currentColor })
  });
}

// Verileri Yükle
fetch("/pixels").then(r => r.json()).then(data => {
  pixels = data;
  draw();
});

window.addEventListener("resize", draw);
draw();
</script>
</body>
</html>

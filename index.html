<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Yogito Pixel</title>

<link rel="icon" href="https://i.imgur.com/WU82uOE.jpeg">

<style>
  body { margin: 0; background: #1a1a1a; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  header { height: 40px; display: flex; align-items: center; justify-content: center; gap: 10px; background: #111; z-index: 10; font-weight: bold; border-bottom: 1px solid #333; font-size: 14px; }
  #palette { height: 55px; display: flex; gap: 8px; padding: 0 10px; align-items: center; overflow-x: auto; background: #111; z-index: 10; border-bottom: 1px solid #222; }
  .color { width: 35px; height: 35px; border-radius: 8px; border: 2px solid #333; cursor: pointer; flex-shrink: 0; }
  .color.active { border-color: #fff; transform: scale(1.1); }
  
  #wrap { flex: 1; position: relative; overflow: hidden; background: #1a1a1a; }
  canvas { image-rendering: pixelated; touch-action: none; background: #ffffff; display: block; cursor: crosshair; }

  #controls { 
    position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
    display: grid; grid-template-columns: repeat(2, 45px); gap: 8px; 
    pointer-events: none; z-index: 20; 
  }
  .btn { 
    width: 45px; height: 45px; background: #d1d5db; border: 2px solid #000; border-radius: 10px; 
    display: flex; align-items: center; justify-content: center; font-size: 20px; 
    cursor: pointer; pointer-events: auto; user-select: none; transition: 0.1s; 
    box-shadow: 2px 2px 0px #000; color: #000; 
  }
  .btn:active { transform: translate(1px, 1px); box-shadow: 0px 0px 0px #000; }
  #btn-pen.active { background: #fef08a; border-color: #eab308; }

  #ui { position: absolute; bottom: 10px; left: 15px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px; font-size: 10px; pointer-events: none; z-index: 20; color: #aaa; }
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/WU82uOE.jpeg" alt="Logo" style="height:25px; border-radius: 5px;">
  Yogito Pixel
</header>

<div id="palette"></div>

<div id="wrap">
  <canvas id="canvas"></canvas>
  <div id="controls">
    <div id="btn-pen" class="btn">✎</div>
    <div class="btn" id="btn-zoom-in">+</div>
    <div class="btn" id="btn-up">↑</div>
    <div class="btn" id="btn-zoom-out">−</div>
    <div class="btn" id="btn-left">←</div>
    <div class="btn" id="btn-right">→</div>
    <div class="btn" style="grid-column: span 2;" id="btn-down">↓</div>
  </div>
  <div id="ui">Mod: Gezinti (Ekranda sürükle)</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");
const btnPen = document.getElementById("btn-pen");

const MAP_SIZE = 1000;
let scale = 15; 
let offsetX = window.innerWidth / 2 - (MAP_SIZE / 2 * scale);
let offsetY = (window.innerHeight - 95) / 2 - (MAP_SIZE / 2 * scale);
let currentColor = "#ff0000";
let pixels = {};
let isDrawMode = false; 

const colors = ["#ffffff","#000000","#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffa500","#964b00"];

// Palette Setup
const palette = document.getElementById("palette");
colors.forEach(c => {
  const d = document.createElement("div");
  d.className = "color"; d.style.background = c;
  if (c === currentColor) d.classList.add("active");
  d.onclick = () => {
    currentColor = c;
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  palette.appendChild(d);
});

btnPen.onclick = () => {
  isDrawMode = !isDrawMode;
  btnPen.classList.toggle("active", isDrawMode);
  ui.innerText = isDrawMode ? "Mod: Çizim (Dokun/Sürükle)" : "Mod: Gezinti (Sürükle)";
};

function draw() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 95;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(scale, scale);

  // Background
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, MAP_SIZE, MAP_SIZE);

  // Pixels
  for (const key in pixels) {
    const [px, py] = key.split(",");
    ctx.fillStyle = pixels[key];
    ctx.fillRect(parseInt(px), parseInt(py), 1, 1);
  }

  // Grid
  if (scale > 8) {
    ctx.strokeStyle = "#eee";
    ctx.lineWidth = 0.1 / scale;
    ctx.beginPath();
    for(let i=0; i<=MAP_SIZE; i++) {
        ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE);
        ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i);
    }
    ctx.stroke();
  }
  ctx.restore();
}

function getPixelPointer(clientX, clientY) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: Math.floor((clientX - rect.left - offsetX) / scale),
    y: Math.floor((clientY - rect.top - offsetY) / scale)
  };
}

let isDragging = false;
let lastPos = { x: 0, y: 0 };

function startAction(x, y) {
  isDragging = true;
  lastPos = { x, y };
  if (isDrawMode) {
    const pos = getPixelPointer(x, y);
    placePixel(pos.x, pos.y);
  }
}

function moveAction(x, y) {
  if (!isDragging) return;
  if (isDrawMode) {
    const pos = getPixelPointer(x, y);
    placePixel(pos.x, pos.y);
  } else {
    offsetX += x - lastPos.x;
    offsetY += y - lastPos.y;
    lastPos = { x, y };
    draw();
  }
}

// Fare Olayları
canvas.addEventListener("mousedown", e => startAction(e.clientX, e.clientY));
window.addEventListener("mousemove", e => moveAction(e.clientX, e.clientY));
window.addEventListener("mouseup", () => isDragging = false);

// Dokunmatik Olayları (Mobil)
canvas.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startAction(touch.clientX, touch.clientY);
}, { passive: false });
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const touch = e.touches[0];
  moveAction(touch.clientX, touch.clientY);
}, { passive: false });
canvas.addEventListener("touchend", () => isDragging = false);

function placePixel(x, y) {
  if (x < 0 || x >= MAP_SIZE || y < 0 || y >= MAP_SIZE) return;
  const key = `${x},${y}`;
  if (pixels[key] === currentColor) return;
  pixels[key] = currentColor;
  draw();
}

// Buton Kontrolleri
document.getElementById("btn-up").onclick = () => { offsetY += 80; draw(); };
document.getElementById("btn-down").onclick = () => { offsetY -= 80; draw(); };
document.getElementById("btn-left").onclick = () => { offsetX += 80; draw(); };
document.getElementById("btn-right").onclick = () => { offsetX -= 80; draw(); };
document.getElementById("btn-zoom-in").onclick = () => { scale *= 1.3; draw(); };
document.getElementById("btn-zoom-out").onclick = () => { scale /= 1.3; draw(); };

window.addEventListener("resize", draw);
draw();
</script>
</body>
</html>

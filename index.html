<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Yogito Pixel</title>
<style>
  body { margin: 0; background: #1a1a1a; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  header { height: 40px; line-height: 40px; text-align: center; background: #111; z-index: 10; font-weight: bold; border-bottom: 1px solid #333; font-size: 14px; }
  #palette { height: 55px; display: flex; gap: 8px; padding: 0 10px; align-items: center; overflow-x: auto; background: #111; z-index: 10; border-bottom: 1px solid #222; }
  .color { width: 35px; height: 35px; border-radius: 8px; border: 2px solid #333; cursor: pointer; flex-shrink: 0; }
  .color.active { border-color: #fff; transform: scale(1.1); }
  
  #wrap { flex: 1; position: relative; overflow: hidden; background: #1a1a1a; }
  canvas { image-rendering: pixelated; touch-action: none; background: #ffffff; display: block; }

  /* BUTON PANELI */
  #controls { position: absolute; bottom: 20px; right: 20px; display: grid; grid-template-columns: repeat(3, 50px); gap: 10px; pointer-events: none; z-index: 20; }
  .btn { width: 50px; height: 50px; background: #d1d5db; border: 2px solid #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; pointer-events: auto; user-select: none; transition: 0.1s; box-shadow: 2px 2px 0px #000; color: #000; }
  .btn:active { transform: translate(1px, 1px); box-shadow: 0px 0px 0px #000; }
  
  #btn-pen { grid-column: 1; background: #d1d5db; } 
  #btn-pen.active { background: #fef08a; }

  #ui { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 8px; font-size: 12px; pointer-events: none; z-index: 20; }
</style>
</head>
<body>

<header>Yogito Pixel</header>
<div id="palette"></div>

<div id="wrap">
  <canvas id="canvas"></canvas>
  
  <div id="controls">
    <div id="btn-pen" class="btn">✎</div>
    <div class="btn" id="btn-up">↑</div>
    <div class="btn" id="btn-zoom-in">+</div>
    <div class="btn" id="btn-left">←</div>
    <div class="btn" id="btn-down">↓</div>
    <div class="btn" id="btn-right">→</div>
  </div>

  <div id="ui">Yükleniyor...</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");
const btnPen = document.getElementById("btn-pen");

const MAP_SIZE = 2000;
let scale = 10; 
let offsetX = window.innerWidth / 2 - (MAP_SIZE * scale) / 2;
let offsetY = (window.innerHeight - 95) / 2 - (MAP_SIZE * scale) / 2;
let currentColor = "#ff0000";
let pixels = {};
let isDrawMode = false; 

const colors = ["#ffffff","#000000","#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffa500","#964b00"];

// Palet Oluştur
const palette = document.getElementById("palette");
colors.forEach(c => {
  const d = document.createElement("div");
  d.className = "color";
  d.style.background = c;
  if (c === currentColor) d.classList.add("active");
  d.onclick = () => {
    currentColor = c;
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  palette.appendChild(d);
});

// Kalem Modu
btnPen.onclick = (e) => {
  e.stopPropagation();
  isDrawMode = !isDrawMode;
  btnPen.classList.toggle("active", isDrawMode);
  ui.innerText = isDrawMode ? "Mod: Çizim (Sarı)" : "Mod: Gezinti (Gri)";
};

function draw() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 95;
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(scale, scale);
  for (const key in pixels) {
    const [px, py] = key.split(",");
    ctx.fillStyle = pixels[key];
    ctx.fillRect(parseInt(px), parseInt(py), 1, 1);
  }
  if (scale > 5) {
    ctx.strokeStyle = "#e0e0e0"; ctx.lineWidth = 0.5 / scale; ctx.beginPath();
    for (let i = 0; i <= MAP_SIZE; i += 1) { ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE); ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i); }
    ctx.stroke();
  }
  ctx.restore();
}

// Butonlarla Gezinti
document.getElementById("btn-up").onclick = () => { offsetY += 50; draw(); };
document.getElementById("btn-down").onclick = () => { offsetY -= 50; draw(); };
document.getElementById("btn-left").onclick = () => { offsetX += 50; draw(); };
document.getElementById("btn-right").onclick = () => { offsetX -= 50; draw(); };
document.getElementById("btn-zoom-in").onclick = () => { scale *= 1.2; draw(); };

function getPixelPointer(clientX, clientY) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: Math.floor((clientX - rect.left - offsetX) / scale),
    y: Math.floor((clientY - rect.top - offsetY) / scale)
  };
}

let isDragging = false;
let lastPos = { x: 0, y: 0 };
let lastPinchDist = 0;

// HEM ELLE HEM BUTONLA GEZİNTİ + ÇİZİM
const startHook = (x, y) => {
  isDragging = true;
  lastPos = { x, y };
  if (!isDrawMode) {
    const pos = getPixelPointer(x, y);
    if (pos.x >= 0 && pos.x < MAP_SIZE && pos.y >= 0 && pos.y < MAP_SIZE) placePixel(pos.x, pos.y);
  }
};

const moveHook = (x, y) => {
  if (!isDragging) return;
  if (isDrawMode) {
    const pos = getPixelPointer(x, y);
    if (pos.x >= 0 && pos.x < MAP_SIZE && pos.y >= 0 && pos.y < MAP_SIZE) placePixel(pos.x, pos.y);
  } else {
    offsetX += x - lastPos.x;
    offsetY += y - lastPos.y;
    lastPos = { x, y };
    draw();
  }
};

// Mouse
canvas.addEventListener("mousedown", e => startHook(e.clientX, e.clientY));
window.addEventListener("mousemove", e => moveHook(e.clientX, e.clientY));
window.addEventListener("mouseup", () => isDragging = false);

// Zoom (Tekerlek)
canvas.addEventListener("wheel", e => {
  const rect = canvas.getBoundingClientRect();
  const worldPos = { x: (e.clientX - rect.left - offsetX) / scale, y: (e.clientY - rect.top - offsetY) / scale };
  scale = Math.max(0.5, Math.min(60, scale * (e.deltaY > 0 ? 0.9 : 1.1)));
  offsetX = (e.clientX - rect.left) - worldPos.x * scale;
  offsetY = (e.clientY - rect.top) - worldPos.y * scale;
  draw();
}, { passive: false });

// Dokunmatik (Mobil Elle Gezme ve İki Parmak Zoom)
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    isDragging = false;
    lastPinchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
  } else {
    startHook(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: false });

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (e.touches.length === 2) {
    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
    const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - 95;
    const worldPos = { x: (midX - offsetX) / scale, y: (midY - offsetY) / scale };
    scale = Math.max(0.5, Math.min(60, scale * (dist / lastPinchDist)));
    offsetX = midX - worldPos.x * scale;
    offsetY = midY - worldPos.y * scale;
    lastPinchDist = dist;
    draw();
  } else {
    moveHook(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: false });

canvas.addEventListener("touchend", () => isDragging = false);

// KAYIT İŞLEMİ
function placePixel(x, y) {
  const key = `${x},${y}`;
  if (pixels[key] === currentColor) return;
  pixels[key] = currentColor;
  draw();
  
  fetch("/pixel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ x, y, color: currentColor })
  }).then(res => {
    if(!res.ok) console.error("Sunucu kayıt hatası");
  }).catch(err => console.error("Bağlantı hatası:", err));
}

fetch("/pixels").then(r => r.json()).then(data => { pixels = data; draw(); ui.innerText = "Yogito Pixel Hazır"; });
window.addEventListener("resize", draw);
draw();
</script>
</body>
</html>

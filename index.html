<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pixel World</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ÃœST BAR */
header {
  padding: 10px;
  text-align: center;
  background: #111;
  font-weight: bold;
  font-size: 16px;
}

/* PALET */
#palette {
  display: flex;
  gap: 8px;
  padding: 10px;
  overflow-x: auto;
  background: #111;
}

.color {
  min-width: 32px;
  height: 32px;
  border-radius: 8px;
  border: 2px solid #333;
}

.color.active {
  border: 2px solid #fff;
}

/* CANVAS ALANI */
#canvas-wrap {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

canvas {
  border: 2px solid #222;
  image-rendering: pixelated;
  touch-action: none;
}
</style>
</head>

<body>

<header>Pixel World â€“ Online ðŸ˜Ž</header>

<div id="palette"></div>

<div id="canvas-wrap">
  <canvas id="canvas" width="320" height="320"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const size = 10;
let currentColor = "#ff0000";

const colors = [
  "#ffffff","#000000","#ff0000","#00ff00","#0000ff",
  "#ffff00","#ff00ff","#00ffff","#ffa500","#964b00"
];

// PALET OLUÅžTUR
const palette = document.getElementById("palette");
colors.forEach(c => {
  const d = document.createElement("div");
  d.className = "color";
  d.style.background = c;
  if (c === currentColor) d.classList.add("active");

  d.onclick = () => {
    currentColor = c;
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  palette.appendChild(d);
});

// GRID
function drawGrid() {
  ctx.strokeStyle = "#222";
  for (let i = 0; i <= 32; i++) {
    ctx.beginPath();
    ctx.moveTo(i * size, 0);
    ctx.lineTo(i * size, 320);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, i * size);
    ctx.lineTo(320, i * size);
    ctx.stroke();
  }
}

// TÃœM PIXELLERÄ° Ã‡Ä°Z
function drawAll(data) {
  ctx.clearRect(0, 0, 320, 320);
  for (const key in data) {
    const [x, y] = key.split(",");
    ctx.fillStyle = data[key];
    ctx.fillRect(x * size, y * size, size, size);
  }
  drawGrid();
}

// SERVER'DAN Ã‡EK
fetch("/pixels")
  .then(r => r.json())
  .then(drawAll);

// PIXEL KOY
function placePixel(e) {
  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left) / size);
  const y = Math.floor((e.clientY - rect.top) / size);

  // anÄ±nda Ã§iz
  ctx.fillStyle = currentColor;
  ctx.fillRect(x * size, y * size, size, size);
  drawGrid();

  // server'a yolla
  fetch("/pixel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ x, y, color: currentColor })
  });
}

canvas.addEventListener("click", placePixel);
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  placePixel(e.touches[0]);
});
</script>

</body>
</html>

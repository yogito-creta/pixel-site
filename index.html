<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Yogito Pixel / Bayrak ƒ∞nmez</title>
<style>
  body { margin: 0; background: #1a1a1a; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  header { height: 40px; line-height: 40px; text-align: center; background: #111; z-index: 10; font-weight: bold; border-bottom: 1px solid #333; font-size: 14px; }
  #palette { height: 55px; display: flex; gap: 8px; padding: 0 10px; align-items: center; overflow-x: auto; background: #111; z-index: 10; border-bottom: 1px solid #222; }
  .color { width: 35px; height: 35px; border-radius: 8px; border: 2px solid #333; cursor: pointer; flex-shrink: 0; }
  .color.active { border-color: #fff; transform: scale(1.1); }
  #wrap { flex: 1; position: relative; overflow: hidden; background: #1a1a1a; }
  canvas { image-rendering: pixelated; touch-action: none; background: #ffffff; display: block; }
  
  /* Butonlar */
  #controls { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); display: grid; grid-template-columns: repeat(2, 45px); gap: 8px; pointer-events: none; z-index: 20; }
  .btn { width: 45px; height: 45px; background: #d1d5db; border: 2px solid #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; pointer-events: auto; user-select: none; transition: 0.1s; box-shadow: 2px 2px 0px #000; color: #000; }
  .btn:active { transform: translate(1px, 1px); box-shadow: 0px 0px 0px #000; }
  #btn-pen.active { background: #fef08a; }

  /* Chat */
  #chat-box { position: absolute; bottom: 50px; left: 15px; width: 220px; height: 180px; background: rgba(0,0,0,0.85); border: 1px solid #444; border-radius: 8px; display: flex; flex-direction: column; z-index: 30; overflow: hidden; }
  #chat-messages { flex: 1; overflow-y: auto; padding: 8px; font-size: 12px; color: #ddd; }
  #chat-input-area { display: flex; border-top: 1px solid #444; background: #222; }
  #chat-input { flex: 1; background: transparent; border: none; color: white; padding: 8px; font-size: 12px; outline: none; }
  #chat-send { background: #333; border: none; color: white; padding: 0 12px; cursor: pointer; }
  
  #ui { position: absolute; bottom: 10px; left: 15px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px; font-size: 10px; pointer-events: none; z-index: 20; color: #aaa; }
</style>
</head>
<body>

<header>Yogito Pixel / Bayrak ƒ∞nmez üáπüá∑</header>
<div id="palette"></div>

<div id="wrap">
  <canvas id="canvas"></canvas>
  <div id="controls">
    <div id="btn-pen" class="btn">‚úé</div>
    <div class="btn" id="btn-zoom-in">+</div>
    <div class="btn" id="btn-up">‚Üë</div>
    <div class="btn" id="btn-zoom-out">‚àí</div>
    <div class="btn" id="btn-left">‚Üê</div>
    <div class="btn" id="btn-right">‚Üí</div>
    <div class="btn" style="grid-column: span 2;" id="btn-down">‚Üì</div>
  </div>
  <div id="chat-box">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Mesaj yaz..." maxlength="50">
      <button id="chat-send">></button>
    </div>
  </div>
  <div id="ui">Baƒülanƒ±yor...</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");
const btnPen = document.getElementById("btn-pen");
const chatMessages = document.getElementById("chat-messages");
const chatInput = document.getElementById("chat-input");

const MAP_SIZE = 2000;
let scale = 10; 
let offsetX = window.innerWidth / 2 - (MAP_SIZE * scale) / 2;
let offsetY = (window.innerHeight - 95) / 2 - (MAP_SIZE * scale) / 2;
let currentColor = "#ff0000";
let pixels = {};
let isDrawMode = false; 
let isLockedMode = false;
let isDragging = false;
let lastPos = { x: 0, y: 0 };

const colors = ["#ffffff","#000000","#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffa500","#964b00"];

// Palette Olu≈üturma
const palette = document.getElementById("palette");
colors.forEach(c => {
  const d = document.createElement("div");
  d.className = "color"; d.style.background = c;
  if (c === currentColor) d.classList.add("active");
  d.onclick = () => {
    currentColor = c;
    document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  palette.appendChild(d);
});

// Kalem Modu
btnPen.onclick = (e) => {
  e.stopPropagation();
  isDrawMode = !isDrawMode;
  btnPen.classList.toggle("active", isDrawMode);
  updateUI();
};

function updateUI() {
  ui.innerText = `Mod: ${isDrawMode ? '√áizim' : 'Gezinti'} ${isLockedMode ? '(KORUMA)' : ''}`;
}

// √áizim Fonksiyonu
function draw() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 95;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(offsetX, offsetY);
  ctx.scale(scale, scale);
  
  // Pikselleri √áiz
  for (const key in pixels) {
    const [px, py] = key.split(",");
    const pData = pixels[key];
    ctx.fillStyle = (typeof pData === 'object') ? pData.color : pData;
    ctx.fillRect(parseInt(px), parseInt(py), 1, 1);
  }
  
  // Izgara √áiz
  if (scale > 5) {
    ctx.strokeStyle = "#e0e0e0"; ctx.lineWidth = 0.2 / scale; ctx.beginPath();
    for (let i = 0; i <= MAP_SIZE; i += 5) { 
      ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE); 
      ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i); 
    }
    ctx.stroke();
  }
  ctx.restore();
}

// Koordinat Hesaplama
function getWorldPos(clientX, clientY) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: Math.floor((clientX - rect.left - offsetX) / scale),
    y: Math.floor((clientY - rect.top - offsetY) / scale)
  };
}

// Pixel Koyma
function placePixel(x, y) {
  if (x < 0 || x >= MAP_SIZE || y < 0 || y >= MAP_SIZE) return;
  const key = `${x},${y}`;
  const existing = pixels[key];
  if (existing && existing.locked && !isLockedMode) return;

  pixels[key] = { color: currentColor, locked: isLockedMode };
  draw();

  fetch("/pixel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ x, y, color: currentColor, locked: isLockedMode })
  });
}

// Mouse ve Touch Olaylarƒ±
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastPos = { x: e.clientX, y: e.clientY };
  if (isDrawMode) {
    const pos = getWorldPos(e.clientX, e.clientY);
    placePixel(pos.x, pos.y);
  }
});

window.addEventListener("mousemove", e => {
  if (!isDragging) return;
  if (isDrawMode) {
    const pos = getWorldPos(e.clientX, e.clientY);
    placePixel(pos.x, pos.y);
  } else {
    offsetX += e.clientX - lastPos.x;
    offsetY += e.clientY - lastPos.y;
    lastPos = { x: e.clientX, y: e.clientY };
    draw();
  }
});

window.addEventListener("mouseup", () => isDragging = false);

// Zoom Fonksiyonu (D√ºzeltildi)
function changeZoom(factor, centerX, centerY) {
  const worldPos = { x: (centerX - offsetX) / scale, y: (centerY - offsetY) / scale };
  scale *= factor;
  if (scale < 0.5) scale = 0.5;
  if (scale > 80) scale = 80;
  offsetX = centerX - worldPos.x * scale;
  offsetY = centerY - worldPos.y * scale;
  draw();
}

// Zoom Butonlarƒ±
document.getElementById("btn-zoom-in").onclick = () => changeZoom(1.5, canvas.width/2, canvas.height/2);
document.getElementById("btn-zoom-out").onclick = () => changeZoom(0.7, canvas.width/2, canvas.height/2);

// Hareket Butonlarƒ±
document.getElementById("btn-up").onclick = () => { offsetY += 80; draw(); };
document.getElementById("btn-down").onclick = () => { offsetY -= 80; draw(); };
document.getElementById("btn-left").onclick = () => { offsetX += 80; draw(); };
document.getElementById("btn-right").onclick = () => { offsetX -= 80; draw(); };

// Chat ve Komutlar
async function sendChat() {
  const msg = chatInput.value.trim();
  if (!msg) return;
  chatInput.value = "";
  if (msg === "/yogidogi") {
    isLockedMode = !isLockedMode;
    alert("Koruma Modu: " + (isLockedMode ? "A√áIK" : "KAPALI"));
    updateUI();
    return;
  }
  await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ msg, user: "Oyuncu" })
  });
}

document.getElementById("chat-send").onclick = sendChat;
chatInput.onkeydown = (e) => { if(e.key === "Enter") sendChat(); };

async function sync() {
  try {
    const pr = await fetch("/pixels");
    pixels = await pr.json();
    const cr = await fetch("/chat");
    const cData = await cr.json();
    chatMessages.innerHTML = cData.map(m => `<div><b>${m.user}:</b> ${m.msg}</div>`).join("");
    draw();
  } catch(e) {}
}

setInterval(sync, 2000);
sync();
window.addEventListener("resize", draw);
</script>
</body>
</html>
